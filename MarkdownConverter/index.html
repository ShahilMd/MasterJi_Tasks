<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Markdown Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="markdown-converter">
        <div class="converter-header">
            Modern Markdown Converter
        </div>
        <div class="converter-body">
            <div class="input-section">
                <textarea id="input-text" placeholder="Enter your Markdown here..."></textarea>
            </div>
            <div class="output-section">
                <div id="preview-area"></div>
            </div>
        </div>
        <div class="converter-controls">
            <button class="btn btn-copy" id="copy-btn">Copy Markdown</button>
            <button class="btn btn-clear" id="clear-btn">Clear</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
